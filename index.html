<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" /> <!-- links to the local css file -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet" /> <!-- links to the font style sheet -->
    <title>My test page</title>
  </head>
  <body>
     <!-- 6 heading levels: -->
    <h1>Team AF Test-site</h1>
    <!-- 1 image added to the page with no formatting or alignment -->
    <img src="images/team-af.png" alt="Team AF logo: A play on the Olympic Rings but using triangles with the words Team A F imposed over them" />
    <!-- A single sentence paragraph-->
    <p id="desc-page">This is a test website with <strong>TEAM AF</strong> as the included image for fun</p>
    <p>Here is a list of the colors which are included in the logo</p>
    <!-- Adding an unordered list -->
    <ul>
      <li>Blue</li>
      <li>Yellow</li>
      <li>Black</li>
      <li>Green</li>
      <li>Red</li>
    </ul>
    <!-- Adding a hyperlink attached to text-->
     <a href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics">
      Instructional Website
    </a>

    <p class="test-class">And look how I can use the class selector to change the css</p>

    <script src="scripts/main.js"></script>

    <button>Change user</button>

  </body>
</html>
